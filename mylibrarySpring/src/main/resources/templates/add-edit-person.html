<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add/Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <style>
        .error {
            color: #ff0000;
            font-style: italic;
            font-weight: bold;
        }
    </style>

</head>

<body>
    <div class="container my-5">
        <h3>Person</h3>
        <div class="card">
            <div class="card-body">
                <div class="col-md-10">
                    <form action="#" th:action="@{/create}" th:object="${person}" method="post">
                        <table>
                            <div class="row">
                                <div class="form-group col-md-8">
                                    <tr>
                                        <td><label for="firstname" class="col-form-label">Firstname</label></td>
                                        <td><input type="text" th:field="*{firstname}" class="form-control"
                                                id="firstname" placeholder="Firstname" /></td>
                                        <td th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="error">Firstname Error</td>
                                   </tr>
                            </div>
                            <div class="form-group col-md-8">
                    				<tr>
                                		<td><label for="lastname" class="col-form-label">Lastname</label></td>
                                		<td><input type="text" th:field="*{lastname}" class="form-control" id="lastname" placeholder="Lastname" /></td>
                                 		<td th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="error">Lastname Error></td>
                                   </tr>
                            </div>
                            <div class="form-group col-md-8">
                    				<tr>
                                		<td><label for="username" class="col-form-label">Username</label></td> 
                                		<td><input type="text" th:field="*{username}" class="form-control"  id="username" placeholder="Username" /></td>
                                 		<td th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error">Username Error</td>
                    				</tr>
                            </div>
                            <div class="form-group col-md-8">
                    				<tr>
                                		<td><label for="description" class="col-form-label">Email</label></td> 
                                		<td><input type="text" th:field="*{email}" class="form-control"  id="email" placeholder="Email" /></td>
                                 		<td th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error">Email Error</td>
                    				</tr>
                            </div>
                            <div class="form-group col-md-8">
                    				<tr>
                                		<td><label for="description" class="col-form-label">Description</label></td> 
                                		<td><input type="text" th:field="*{description}" class="form-control"  id="description" placeholder="Description" /></td>
                                 		<td th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="error">Description Error</td>
                    				</tr>
                            </div>
                            <div class="form-group col-md-8">
                    				<tr>
                                        <td><label for="role" class="col-form-label">Role</label></td> 
                                        
                                        <td><select th:field="*{role}">
                                                <option th:value="1" th:text="Teacher"></option>
                                                <option th:value="2" th:text="Student"></option>
                                            </select>
                                        </td>
                                 		<td th:if="${#fields.hasErrors('role')}" th:errors="*{role}" class="error">Role Error</td>
                    				</tr>
                            </div>


                        </table>                        

                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>

                            <input type="hidden" id="id" th:field="*{id}">
    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
